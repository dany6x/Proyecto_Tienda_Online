<div class="container">
  <h2>Editar Producto</h2>

  <form (ngSubmit)="editarProducto()">
    <div class="form-group">
      <label for="nombreProducto">Nombre del Producto:</label>
      <input type="text" class="form-control" id="nombreProducto" [(ngModel)]="producto.nombre" name="nombreProducto" required>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea class="form-control" id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="oferta">Oferta:</label>
      <select class="form-control" id="oferta" [(ngModel)]="producto.oferta" name="oferta">
        <option value="10">10% de descuento</option>
        <option value="20">20% de descuento</option>
        <option value="30">30% de descuento</option>
        <!-- Agregar más opciones según los porcentajes de descuento deseados -->
        <option value="0">No</option>
      </select>
    </div>

    <div class="form-group">
      <label for="precio">Precio:</label>
      <input type="number" class="form-control" id="precio" [(ngModel)]="producto.precio" name="precio" required>
    </div>

    <div class="form-group">
      <label for="imagen">Imagen:</label>
      <input type="text" class="form-control" id="imagen" [(ngModel)]="producto.imagen" name="imagen">
    </div>

    <button type="submit" class="btn btn-primary">Editar Producto</button>
    <button  class="btn btn-info" [routerLink]="'/tablaadmin'">Regresar</button>
  </form>
</div>
